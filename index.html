<!-- QUIZ -->
<template data-id="quiz">
    <h2>Quiz</h2>

    <style>
        body{
            text-transform: capitalize;
        }
    </style>
    <div class="container">
        <div class="container__image" id="image">
        </div>
        <div class="form--container">
            <form>
                <label for="personList">Person</label>
                <input list="personList" id="personInput" name="personList">
                <input type="checkbox">
                <datalist id="personList">
                    <option value=""></option>
                </datalist>
                <br>
                <label for="actionList">Action</label>
                <input list="actionList" id="actionInput" name="actionList">
                <input type="checkbox">
                <datalist id="actionList">
                    <option hidden></option>
                </datalist>
                <br>
                <label for="objectList">Object</label>
                <input list="objectList" id="objectInput" name="objectList">
                <input type="checkbox">
                <datalist id="objectList">
                    <<option hidden></option>
                </datalist>
                <br>
                <label for="cardList">Card</label>
                <input list="cardList" id="cardInput" name="cardList">
                <input type="checkbox">
                <datalist id="cardList">
                    <option hidden></option>
                </datalist>
                <button id="submit" type="submit">Submit</button>
            </form>
            <pre id="testContent"></pre>
            <div class="btn-container">
                <button class="btn" id="reveal">Reveal</button>
                <button class="btn__next" id="next">Next</button>
            </div>
        </div>
    </div>
</template>
